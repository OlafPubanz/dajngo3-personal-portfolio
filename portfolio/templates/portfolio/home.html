{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

  <head>
      <style>
          .centerOne {
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 45%;
          }
          .centerTwo {
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 85%;
          }
          .ctextcustom {
            margin-left: 80px;
            margin-right: auto;
          }
      </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">

    <link rel="icon" type="image/png" href="{% static 'portfolio/website_logo.png' %}">

  </head>
<body>
        <h1 class="text-center">Home page</h1>
    <hr><br>
        <img class="centerOne" src="{% static 'portfolio/Vakantie_foto.jpeg' %}">
    <br>
    <h3 class="ctextcustom">Portfolio</h3>

    <div class="row justify-content-center mb-3">
      <div class="col-md-9 text-center">
      </div>
    </div>

    <hr>
    <div class="row">
      {% for project in projects %}
      <div class="col-lg-4 col-md-6">

        {% if project.url %}
        <a href="{{ project.url }}">
          <img src="{{ project.image.url }}" class="centerTwo img-fluid mb-2">
        </a>
        {% else %}

        <img src="{{ project.image.url }}" class="centerTwo img-fluid mb-2">
        {% endif %}
        <h3 class="centerTwo">{{ project.title }}</h3>
        <p class="centerTwo">{{ project.description }}</p>

      </div>
      {% endfor %}
    </div>
</body>

{% endblock %}
