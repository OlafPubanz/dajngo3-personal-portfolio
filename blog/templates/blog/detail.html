{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

<title>{{ blog.title }}</title>
<head>
    <style>
        .background {
            background-color: white;
        }
        .container {
          width: 75%;
    </style>
</head>
<body class="background">
    <div class="container text-center">
        <h1>{{ blog.title }}</h1>
        <hr>
        <br>
        <img class="container" src="{{ blog.image.url }}">
        <br><br>
        <p>{{ blog.description|safe }}</p>
        <br><br>
        <h4>This blog was created at: {{ blog.date|date:'d M Y' }}</h4>
    </div>
</body>
{% endblock %}
